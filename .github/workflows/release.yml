name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Free up space on GitHub image
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Setup pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # v3.0.0

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:release

      - name: Pack tarballs
        run: |
          mkdir -p release
          cd polaris-react && pnpm pack --pack-destination ../release
          cd ../polaris-tokens && pnpm pack --pack-destination ../release
          cd ../polaris-icons && pnpm pack --pack-destination ../release

      - name: Read versions
        id: versions
        run: |
          echo "polaris=$(node -p "require('./polaris-react/package.json').version")" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create or update release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          tag_name: v${{ steps.versions.outputs.polaris }}
          name: v${{ steps.versions.outputs.polaris }}
          body: |
            Built from ${{ github.sha }}

            Install in your project:
            ```bash
            pnpm add ${{ github.server_url }}/${{ github.repository }}/releases/download/v${{ steps.versions.outputs.polaris }}/shopify-polaris-${{ steps.versions.outputs.polaris }}.tgz
            ```
          files: release/*.tgz
          make_latest: true
